syntax = "proto2";


package inode;


message Chunk {
  required bytes payload = 1;
  required int64 length = 2;
}


message Tag {
  enum TagType {
    FILE = 0;
    FOLDER = 1;
  }
  required string value = 1;
  required TagType type = 2;
}


message InodePayload {
  oneof ptype {
    Tag tag = 1;
    Chunk chunk = 2;
  }
}

